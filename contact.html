<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h3>Contact me from these</h3>
    <a href="https://www.linkedin.com/in/mete-ar%C4%B1kan-b787701b9/">My LinkedIn profile</a>
    <form action="mailto:mete.arikan01@gmail.com" method="post" enctype="text/plain">
        <table cellspacing="40">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <label>Name</label>
                            </td>
                            <td>
                                <input type="text" name="yourName">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Surname</label>
                            </td>
                            <td>
                                <input type="text" name="yourSurname">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Your email address</label>
                            </td>
                            <td>
                                <input type="email" name="yourEmail">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <label>Your message</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea name="yourMessage" cols="38" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit">
                            </td>

                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
